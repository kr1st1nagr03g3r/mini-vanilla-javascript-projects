<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>🐟 Our Staff 🐋</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="https://media.giphy.com/media/eMroZFzslcXrCxrXLQ/giphy.gif"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">Willy Whale</h4>
          <p id="job">Founder</p>
          <p id="info">
            I founded this company to make sure we have enough plankton and fish
            for all. Please stop buying plastic bottles.
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Random Staff Member</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="src/index.js"></script>
  </body>
</html>
